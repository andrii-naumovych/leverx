<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LeverX</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="all">
    <div class="list">
        <div class="listhead">
            <span class="ordercount"></span>
            <button class="back"></button>
            <input type="text" class="searchinput" placeholder="Search">
            <button class="search"></button>
            <button class="refresh"></button>
        </div>
        <div class="listorder">
            <ul>
            </ul>
        </div>
        <div class="footer">
            <button class="filter"></button>
            <button class="sort"></button>
        </div>
    </div>
    <div class="order">
        <div class="orderhead">Order</div>
        <div class="notselectedorder">Please select the order</div>
        <div class="maininfo">
            <div class="orderinfo">
            </div>
            <div class="deliver"><img src="images/car.png"></div>
            <div class="person"><img src="images/person.png"></div>
            <div class="mainline"></div>
        </div>
        <div class="costumerinfo"><p>Costumer Information</p>
            <div class="costumercontactinfo">
                <span>First Name:</span><br>
                <span>Last Name:</span><br>
                <span>Adress:</span><br>
                <span>Phone:</span><br>
                <span>Email:</span>
            </div>
            <div class="costumercontactvalues"></div>
        </div>
        <div class="adress">
            <div>Shipping Adress</div>
            <div class="line"></div>
            <div class="contactinfo">
                <span>Name:</span><br>
                <span>Street:</span><br>
                <span>ZIP Code / City:</span><br>
                <span>Region:</span><br>
                <span>Country:</span>
            </div>
            <div class="contactvalues"></div>
        </div>
        <div class="lineitem">
            <input type="text" class="searchinputproduct" placeholder="Search product">
            <table class="itemstablehead">
                <thead>
                <td>Product</td>
                <td>Unit Price</td>
                <td>Quantity</td>
                <td>Total</td>
                </thead>
            </table>
            <table class="itemstable">
                <!--<tbody class="src"></tbody>-->
            </table>
        </div>
        <div class="presoninfo"></div>
        <div class="footer secondfooter">
            <button class="mess">Some text</button>
        </div>
    </div>
</div>
<script src="scripts/data.js"></script>
<script src="scripts/script.js"></script>
</body>
</html>
